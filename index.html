<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>

    <div class="container-left">
        <div class="odin-banner">
            <img src="/images/odin-lined.png" alt="odin-logo" class="odin-logo">
            <h1>ODIN</h1>
        </div>
        <div class="bg-footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/">Unsplash</a></div>
        <img src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="wet fern leaves" class="bg-left">
    </div>

    <div class="container-right">
        <header>
            <div class="header-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your
                    deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
        </header>

        <section class="form-area">
            <form action="/" method="post" id="signup-form">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class="form-row">
                        <div class="col">
                            <label for="first_name">First Name</label><br>
                            <input type="text" id="first_name" name="first_name" >
                        </div>
                        
                        <div class="col">
                            <label for="last_name">Last Name</label><br>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="col">
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div class="col">
                            <label for="phone">Phone Number</label><br>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col">
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="password">
                        </div>
                       
                        <div class="col">
                            <label for="confirm-pw">Confirm Password</label><br>
                            <input type="password" id="confirm-pw" name="confirm-pw">
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>

        <footer>
            <button type="submit" form="signup-form">Create Account</button>
            <p>Already have an account? <a href="/">Log in</a></p>
        </footer>
        

    </div>


</body>
</html>
